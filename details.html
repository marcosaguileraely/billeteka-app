<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Billeteka</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/ratchet-theme-ios.css" rel="stylesheet">
        <link href="css/safecity.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">  
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100|Roboto:400,300,500,100,700,900' rel='stylesheet' type='text/css'>

    </head>
    
    <body>      
        <header id="header-bar" class="bar bar-nav">
          <button class="btn btn-link btn-nav pull-left" style="color: #fff;">
            <span class="icon icon-left-nav"></span>
            Atras
          </button>
          <h1 class="title">Billeteka</h1>
        </header>
       
        <div class="bar bar-standard bar-header-secondary">
          <h2 id="detalle-billete">Detalles del Billete seleccionado</h2>
        </div>        
        <div id="details-container">
            <div id="details">
                <form class="input-group">
                  <div class="input-row">
                    <label>Denominación</label>
                    <input type="number" placeholder="500">
                  </div>
                  <div class="input-row">
                    <label>Año</label>
                    <input type="number" placeholder="1988">
                  </div>
                  <div class="input-row">
                    <label>Mes</label>
                    <input type="text" placeholder="Septiembre">
                  </div>
                  <div class="input-row">
                    <label>Estado</label>
                    <input type="text" placeholder="Muy bueno">
                  </div>
                  <div class="input-row">
                    <label>Descripción</label>
                    <textarea rows="8" placeholder="Currently printed denominations are $1, $2, $5, $10, $20, $50, and $100. Notes above the $100 denomination ceased being printed in 1946 and were officially withdrawn from circulation in 1969.Notes in denominations of $500, $1,000, $5,000, $10,000, and $100,000 were all produced at one time"></textarea>
                  </div>
                </form>
            </div>
        </div>
    </body>
</html>
