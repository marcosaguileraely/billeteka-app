<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SafeCity</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/ratchet-theme-ios.css" rel="stylesheet">
        <link href="css/safecity.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    
    <body>      
        <header class="bar bar-nav">
          <h1 class="title">¡Bienvenido a SafeCity!</h1>
        </header>
        
        <div class="content">
            <form style="padding: 30px;">
              <div id="profile">
                  <img src="images/profile.png">
              </div>
              <label for="male">Para nosotros es importante conocerte, por favor ingresa la información a continuación.</label>
              <input type="text" placeholder="nombre completo">
              <input type="email" placeholder="correo@electronico">
              <input type="password" placeholder="*****">
              <button class="btn btn-positive btn-block">Iniciar</button>
              <ul class="table-view">
              <li class="table-view-cell">
                <a class="navigate-right">
                  ¿Olvidaste tu clave?
                </a>
              </li>
            </ul>
            </form>
        </div>
        
    </body>
</html>
